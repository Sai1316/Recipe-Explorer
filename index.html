<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🍳 Recipe Explorer — Cook Smart, Eat Better</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

</head>
<body>
  <!-- NAV -->
  <nav class="navbar" role="navigation">
    <div class="nav-left">
      <div class="logo">🍳 <span>Recipe</span>Explorer</div>
    </div>

    <button id="hamburger" class="hamburger" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <div class="nav-right">
      <ul class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#recipes">Recipes</a></li>
        <li><button id="favoritesBtn" class="nav-action">❤️ Favorites</button></li>
        <li><button id="themeToggle" class="nav-action" aria-pressed="false">🌗</button></li>
      </ul>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero" id="hero">
    <div class="hero-content">
      <h1>Cook Smart, Eat Better</h1>
      <p>Discover tasty recipes by ingredient, cuisine, or mood — save favorites and get surprises.</p>

      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search recipes (e.g. chicken, pasta, cake)..." autocomplete="off"/>
        <button id="searchBtn">Search 🔍</button>
      </div>

      <div id="suggestions" class="suggestions" aria-live="polite"></div>
    </div>
  </section>

  <!-- FILTERS -->
  <section class="filters" aria-label="Recipe filters">
    <div class="filters-row">
      <button class="filter-btn" data-category="Seafood">🦞 Seafood</button>
      <button class="filter-btn" data-category="Dessert">🍰 Dessert</button>
      <button class="filter-btn" data-category="Beef">🥩 Beef</button>
      <button class="filter-btn" data-category="Chicken">🍗 Chicken</button>
      <button class="filter-btn" data-category="Vegetarian">🥦 Vegetarian</button>
      <button id="randomBtn" class="random-btn">🎲 Surprise Me</button>
    </div>
  </section>

  <!-- SPECIAL: Recipe of the Day -->
  <section class="specials">
    <div id="recipeOfDay" class="recipe-of-day" aria-live="polite"></div>
  </section>

  <!-- RECIPES GRID -->
  <main id="recipes">
    <div id="loading" class="loading hidden">Loading recipes...</div>
    <div id="recipeList" class="recipe-list" aria-live="polite"></div>
  </main>

  <!-- MODAL -->
  <div id="recipeModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button id="closeModal" class="close-btn" aria-label="Close modal">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-inner">
      <p>Made with ❤️ by You — Recipe Explorer 2025</p>
      <div class="socials">
        <a href="#" aria-label="Twitter"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt=""></a>
        <a href="#" aria-label="Instagram"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt=""></a>
        <a href="#" aria-label="GitHub"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt=""></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
